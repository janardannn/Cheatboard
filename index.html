<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cheatboard</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üìç</text></svg>"
    />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
        background-color: #f5f5f5;
      }
      .clip-container {
        border: 2px dashed #888;
        padding: 1rem;
        margin: 1.5rem auto 0;
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        word-wrap: break-word;
        white-space: pre-wrap;
        min-height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .time-ago {
        margin-top: 0.75rem;
        font-size: 0.95rem;
        color: #666;
      }
      .alert {
        color: rgb(204, 85, 16);
        font-weight: bold;
        margin-top: 0.5rem;
      }
      .copy-btn {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        background-color: #333;
        color: white;
        border-radius: 4px;
        border: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.2s ease;
        margin-top: 1.5rem;
      }
      .copy-btn:active {
        background-color: #555;
      }
      .copy-btn:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Cheatboard Live üìãüìç</h1>
    <div id="alertBox" class="alert" style="display: none">
      ‚ö†Ô∏è No new input in 12+ hours. (run py cheatboard.py if not already
      running)
    </div>
    <div class="clip-container" id="clip">
      Waiting for input... (If not done yet, run py cheatboard.py)
    </div>
    <div id="timeAgo" class="time-ago"></div>
    <!-- <div id="alertBox" class="alert" style="display: none">
      ‚ö†Ô∏è No new input in 12+ hours. (run py cheatboard.py if not already
      running)
    </div> -->
    <button id="copyBtn" class="copy-btn" type="button">üìã Copy Text</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script defer>
      window.addEventListener("load", async () => {
        const clipEl = document.getElementById("clip");
        const timeAgoEl = document.getElementById("timeAgo");
        const alertBox = document.getElementById("alertBox");
        const copyBtn = document.getElementById("copyBtn");

        const firebaseConfig = {
          apiKey: "AIzaSyAQ_F31wMa55L-iPnlEN4AwPCyD3nFb-sc",
          authDomain: "cheatboard-35cb3.firebaseapp.com",
          databaseURL:
            "https://cheatboard-35cb3-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "cheatboard-35cb3",
          storageBucket: "cheatboard-35cb3.appspot.com",
          messagingSenderId: "757121586531",
          appId: "1:757121586531:web:d67ed60bd689d6632caf56",
          measurementId: "G-ZBSNV3FX61",
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const clipRef = db.ref("clipboard");

        let lastUpdatedTime = null;
        let currentText = "";

        function getTimeAgo(date) {
          const seconds = Math.floor((new Date() - date) / 1000);
          if (seconds < 5) return "just now";
          if (seconds < 60) return `${seconds} seconds ago`;
          const minutes = Math.floor(seconds / 60);
          if (minutes < 60)
            return `${minutes} minute${minutes > 1 ? "s" : ""} ago`;
          const hours = Math.floor(minutes / 60);
          if (hours < 24) return `${hours} hour${hours > 1 ? "s" : ""} ago`;
          const days = Math.floor(hours / 24);
          return `${days} day${days > 1 ? "s" : ""} ago`;
        }

        function updateTimeAgo() {
          if (!lastUpdatedTime) {
            timeAgoEl.textContent = "";
            alertBox.style.display = "none";
            return;
          }

          const now = new Date();
          const hoursPassed = (now - lastUpdatedTime) / (1000 * 60 * 60);

          timeAgoEl.textContent = `Last updated ${getTimeAgo(lastUpdatedTime)}`;

          if (hoursPassed >= 12) {
            alertBox.style.display = "block";
          } else {
            alertBox.style.display = "none";
          }
        }

        clipRef.on("value", (snapshot) => {
          const data = snapshot.val();
          const text = data?.latest || "";
          const lastUpdated = data?.lastUpdated;

          if (text && text !== currentText) {
            clipEl.textContent = text;
            currentText = text;
          } else if (!text) {
            clipEl.textContent =
              "Waiting for input... (If not done yet, run py cheatboard.py)";
            currentText = "";
          }

          if (lastUpdated) {
            lastUpdatedTime = new Date(lastUpdated);
          } else {
            lastUpdatedTime = null;
            timeAgoEl.textContent = "";
            alertBox.style.display = "none";
          }

          updateTimeAgo();
        });

        // Update the "time ago" text every second dynamically
        setInterval(updateTimeAgo, 1000);

        copyBtn.addEventListener("click", async () => {
          const text = clipEl.textContent;
          if (
            !text ||
            text.startsWith("Waiting") ||
            text.startsWith("‚ö†Ô∏è No new input")
          )
            return;

          copyBtn.disabled = true;
          try {
            await navigator.clipboard.writeText(text);
            copyBtn.textContent = "‚úÖ Copied!";
            setTimeout(() => {
              copyBtn.textContent = "üìã Copy Text";
              copyBtn.disabled = false;
            }, 1800);
          } catch (err) {
            alert("‚ùå Failed to copy to clipboard.");
            copyBtn.disabled = false;
          }
        });
      });
    </script>
  </body>
</html>
